<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>字符实体</title>
	<style>
		table{
			border-collapse:collapse;
		}
		td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div>
		在html开发中，有一些字符不适于直接写出，如&gt;和&lt;<br />
		常用的字符实体有：
		大于号：&gt;；
		小于号：&lt;；
		人民币：&yen;；
		版权图标：&copy;；
		and符号：&amp;；
		双引号：&quot;；
		单引号：&apos;；
		乘号:&times;；
		除号：&divide;。
		
		<table>
			<tr>
				<td>符号名称</td>
				<td>显示效果</td>
				<td>写法</td>
			</tr>
			<tr>
				<td>大于号</td>
				<td>&gt;</td>
				<td>&amp;gt;</td>
			</tr>
			<tr>
				<td>小于号</td>
				<td>&lt;</td>
				<td>&amp;lt;</td>
			</tr>
			<tr>
				<td>人名币符号</td>
				<td>&yen;</td>
				<td>&amp;yen;</td>
			</tr>
			<tr>
				<td>版权符号</td>
				<td>&copy;</td>
				<td>&amp;copy;</td>
			</tr>
			<tr>
				<td>and符号</td>
				<td>&amp;</td>
				<td>&amp;amp;</td>
			</tr>
			<tr>
				<td>双引号</td>
				<td>&quot;</td>
				<td>&amp;quot;</td>
			</tr>
			<tr>
				<td>单引号</td>
				<td>&apos;</td>
				<td>&amp;apos;</td>
			</tr>
			<tr>
				<td>乘号</td>
				<td>&times;</td>
				<td>&amp;times;</td>
			</tr>
			<tr>
				<td>除号</td>
				<td>&divide;</td>
				<td>&amp;divide;</td>
			</tr>
		</table>
	</div>
</body>
</html>
