<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>文字引用</title>
</head>
<body>
	<h1>为文章添加短引用和长引用</h1>
	<p>
		在一段文字中添加一个<q>短引用</q>要使用&lt;q&gt;标签。
	</p>
	<p>
		若要引用一段文字，就要使用&lt;blockquote&gt;标签。
	</p>
	<P>
		<blockquote>
		学而不思则罔 思而不学则殆
		</blockquote>
	<p><em>请注意!</em>，浏览器在 blockquote 元素前后添加了换行，并增加了外边距。</p>
	</P>
</body>
</html>
