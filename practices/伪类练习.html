<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>伪类</title>
	<style>
		a:link{
			color:#4ca6ff;
		}
		
		a:visited{
			color:#999999;
		}
		
		a:hover{
			color:#b399ff;
		}
		
		a:active{
			color:#ff7373;
		}

	</style>
</head>
<body>
	<div>
	1.active伪类一般不写<br/>
	2.一定注意，要按L V H A 的顺序写<br/>
	3.a:link可以简写为a
	</div>
	<a href="#">空链接</a>
	<a href="#">空链接</a>
	<a href="#">空链接</a>
	<a href="#">空链接</a>
</body>
