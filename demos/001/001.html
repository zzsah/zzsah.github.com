    window.onload = function() {
        var oDiv = document.getElementById("div1");
        var oBtns = document.getElementsByTagName("input");
        var aAttr = ["height", "width", "backgroundColor", "display"];
        var aValue = ["200px", "200px", "blue", "none"];

        for (var i = 0; i < oBtns.length; i++) {
            oBtns[i].index = i;
            if (i == oBtns.length -1) {
                oBtns[i].onclick = function() {
                    oDiv.style.cssText = "";
                };
            } else {
                oBtns[i].onclick = function() {
                    var now = this.index;
                    changeStyle(now);
                };
            }
        }

        function changeStyle(i) {
            oDiv.style[aAttr[i]] = aValue[i];
        }
    };
    </script>
