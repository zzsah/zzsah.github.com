<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <style>
    .outer {
        width: 500px;
        margin: 0 auto;
    }
    
    #div1 {
        height: 100px;
        width: 100px;
        background-color: black;
        margin: 20px 0px;
    }

    #div2{
    	background-color: #FFEA5F;
    	height: 20px;
        width: 250px;
        display: none;
        font: normal normal 13px/13px "Microsoft YaHei"
    }
    </style>
    <script>
    function changeDiv() {
        var oDiv = document.getElementById("div1");
        if (arguments.length % 2 == 0) {
            if (arguments.length == 2) {
                oDiv.style[arguments[0]] = arguments[1];
            } else {
                for (var i = 0; i < arguments.length; i = i + 2) {
                    oDiv.style[arguments[i]] = arguments[i + 1];
                }
            }
        }

    }

    function showBox(a){
    	var oDiv = document.getElementById("div2");
    	oDiv.style.display = a;
    }
    </script>
</head>

<body>
    <div class="outer">
        <h1>控制div样式</h1>
        <input type="button" value="变高" onclick="changeDiv('height','200px')">
        <input type="button" value="变宽" onclick="changeDiv('width','200px')">
        <input type="button" value="变蓝" onclick="changeDiv('background-color','blue')">
        <input type="button" value="隐藏" onclick="changeDiv('display','none')">
        <input type="button" value="重置" onclick="changeDiv('width','100px','height','100px','display','block','background-color','black')">
        <div id="div1"></div>
    </div>
    <div class="outer">
    	<h1>表单及鼠标悬停提示框</h1>
    	<form action="#">
    		姓名：<input type="text" name="userName"><br>
    		邮箱：<input type="email" name="userEmail"><br>
    		主页：<input type="url" name="userUrl"><br>
    		生日：<input type="date" name="birthday"><br>
    		年龄：<input type="number" name="age" min="0" max="150"><br>
    		性别：男<input type="radio" name="sex" value="male">女<input type="radio" name="sex" value="female"><br>
    		我已阅读并同意网站协议：<input type="checkbox" name="agreement" value="checked" checked="checked" onmouseover="showBox('block')" onmouseout="showBox('none')">
    		<div id="div2">勾选代表你已阅读并同意本网站协议</div>
    		<br>
    		<input type="submit" name="sub" title="提交">
    	</form>
    </div>
</body>

</html>
