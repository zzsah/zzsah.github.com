<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取外部样式</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<style>
		#div1{
			width: 300px;
			height:200px;
			background-color: pink;
			margin:10px auto;
			font:normal normal 15px/20px "宋体";
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function(){
				if (oDiv.currentStyle) {
					alert(oDiv.currentStyle.width + "IE");
				}
				else{
					alert(window.getComputedStyle(oDiv,null).width + "chrome/FF");
				}
			};
		};
	</script>
</head>
<body>
	<div id="div1">
		鼠标移入查看div宽度 <br>
		IE:oDiv.currentStyle.width <br>
		FF:getComputedStyle(oDiv,null).width
	</div>
</body>
</html>
