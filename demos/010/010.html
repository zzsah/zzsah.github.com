<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <link rel="stylesheet" href="010.css">
</head>

<body>
    <div id="play">
        <ul id="big_pic">
            <div id="prev"></div>
            <div id="next"></div>
            <div id="mark_left"></div>
            <div id="mark_right"></div>
            <li style="z-index: 1"><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
        </ul>
        <div id="small_pic" style="width: 390px">
            <ul>
                <li style="filter: 100; opacity: 1;"><img src="images/1.jpg" alt=""></li>
                <li><img src="images/2.jpg" alt=""></li>
                <li><img src="images/3.jpg" alt=""></li>
                <li><img src="images/4.jpg" alt=""></li>
                <li><img src="images/5.jpg" alt=""></li>
                <li><img src="images/6.jpg" alt=""></li>
            </ul>
        </div>
    </div>
<script src="010.js"></script>
</body>

</html>
