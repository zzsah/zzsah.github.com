<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置div样式</title>
    <style>
    #outer {
        width: 400px;
        margin: 20px auto;
        font: normal normal 14px/20px "microsoft Yahei";
    }
    
    #div1 {
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 20px auto;
        padding: 10px;
        color: white;
    }
    label{
    	width: 5em;
    	height: 20px;
    	display: inline-block;

    }
    </style>
    <script>
    window.onload = function() {
        var setButton = document.getElementById("set");
        var resetButton = document.getElementById("reset");
        var attrText = document.getElementById("attr");
        var valueText = document.getElementById("value");
        var oDiv = document.getElementById("div1");

        setButton.onclick = function() {
            oDiv.style[attrText.value] = valueText.value;
        };
        resetButton.onclick = function() {
            oDiv.style.cssText = "";
        };
    };
    </script>
</head>

<body>
    <div id="outer">
        <p>
            <label for="attr">属性名：</label>
            <input type="text" id="attr">
        </p>
        <p>
            <label for="value">属性值：</label>
            <input type="text" id="value">
        </p>
        <p>
            <label for="value"></label>
            <input type="button" value="设置" id="set">
            <input type="button" value="重置" id="reset">
        </p>
        <div id="div1">可以设置div的任意样式</div>
    </div>
</body>

</html>
