<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选反选与全不选</title>
	<script>
		function allChecked(){
			var checkBox = document.getElementById("checkBox").getElementsByTagName("input");
			for(var i in checkBox){
				checkBox[i].checked = true;
			}
		}

		function allUnChecked(){
			var checkBox = document.getElementById("checkBox").getElementsByTagName("input");
			for(var i in checkBox){
				checkBox[i].checked = false;
			}
		}

		function changeChecked(){
			var checkBox = document.getElementById("checkBox").getElementsByTagName("input");
			for(var i in checkBox){
				if(checkBox[i].checked == false){
					checkBox[i].checked = true;
				}else{
					checkBox[i].checked = false;
				}
			}
		}
	</script>
	<style>
		#outer{
			width: 200px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="checkBox">
			<input type="checkBox">选项一 <br>
			<input type="checkBox">选项二 <br>
			<input type="checkBox">选项三 <br>
			<input type="checkBox">选项四 <br>
			<input type="checkBox">选项五 <br>
			<input type="checkBox">选项六 <br>
			<input type="checkBox">选项七 <br>
			<input type="checkBox">选项八 <br>
			<input type="checkBox">选项九 <br>
			<input type="checkBox">选项十 <br>
		</div>
		<input type="button" value="全选" onclick="allChecked()">
		<input type="button" value="全不选" onclick="allUnChecked()">
		<input type="button" value="反选" onclick="changeChecked()">
	</div>
	
</body>
</html>
